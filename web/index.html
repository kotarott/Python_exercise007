<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Google 翻訳</title>
</head>
<body class="bg-gray-100">
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-blue-500 text-center">Google翻訳</h1>
    <section class="text-gray-600 body-font">
        <div class="container flex flex-wrap px-5 py-24 mx-auto items-center">
            <div class="md:w-1/2 md:pr-12 md:py-8 md:border-r md:border-b-0 mb-10 md:mb-0 pb-10 border-b border-gray-200">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">翻訳前</h1>
                <div>
                    <label for="from_lang"></label>
                    <select name="from_lang" id="from_lang">
                        <option value="ja" selected>日本語</option>
                        <option value="en">英語</option>
                        <option value="fr">フランス語</option>
                        <option value="de">ドイツ語</option>
                    </select>
                </div>
                <textarea name="" id="words" cols="60" rows="10" class="form-textarea mt-1 block w-full" placeholder="テキストを入力してください。"></textarea>
                <div>
                    <button
                        class="bg-purple-500 text-white active:bg-purple-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                        type="button"
                        id="translate_words">
                        翻訳する
                    </button>
                </div>
            </div>
            <div class="flex flex-col md:w-1/2 md:pl-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">翻訳語</h1>
                <div>
                    <label for="to_lang"></label>
                    <select name="to_lang" id="to_lang">
                        <option value="ja">日本語</option>
                        <option value="en" selected>英語</option>
                        <option value="fr">フランス語</option>
                        <option value="de">ドイツ語</option>
                    </select>
                </div>
                <textarea name="" id="translated_words" cols="60" rows="10" class="form-textarea mt-1 block w-full" readonly></textarea>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="../eel.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
